<!DOCTYPE html>
<html>
<head>
  <title>Simple Web Program</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 200px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #FFF;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click the button!</h1>
  <button id="myButton">Click Me</button>

  <script>
    // JavaScript logic
    var button = document.getElementById("myButton");
    button.addEventListener("click", function() {
      alert("Hello, World!");
    });
  </script>
</body>
</html>
